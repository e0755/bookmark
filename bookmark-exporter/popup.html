<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小灵收藏夹</title>
  <style>
    body {
      width: 600px;
      padding: 20px;
      font-family: "Microsoft YaHei", Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .header h1 {
      font-size: 18px;
      margin: 0;
      padding: 0;
    }
    .header p {
      font-size: 12px;
      color: #666;
      margin: 5px 0;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      flex: 1;
    }
    button:hover {
      background-color: #45a049;
    }
    button.active {
      background-color: #357a38;
    }
    .preview-area {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      overflow: auto;
      font-family: monospace;
      font-size: 12px;
      white-space: pre;
      background-color: #f5f5f5;
    }
    .status {
      margin-top: 10px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>小灵收藏夹</h1>
    <p>版本 1.0</p>
  </div>
  <div class="button-group">
    <button id="jsonBtn">JSON</button>
    <button id="csvBtn">CSV</button>
    <button id="exportBtn">导出</button>
  </div>
  <div id="preview" class="preview-area"></div>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
